<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      
    <div class="container">
        <h1>Calculator in JavaScript</h1>
        <div class="box1"></div>
        <div class="box2">
            <div class="numbers">
                
                <button>9</button>
                <button>8</button>
                <button>7</button>
            
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="symbols">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>

    </div>
        

    <script src="script.js"></script>
</body>
</html>
